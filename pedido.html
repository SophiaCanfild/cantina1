<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pedido-body">

<header class="topo-pedido">
    <h1>Faça seu Pedido</h1>
    <p class="sub">Preencha as informações abaixo</p>
</header>

<section class="pedido-container">
    <form id="pedidoForm">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Turma:</label>
        <input type="text" id="turma" required>

        <label>Refeição:</label>
        <select id="refeicao" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="Marmita Simples">Marmita Simples</option>
            <option value="Marmita Média">Marmita Média</option>
            <option value="Marmita Grande">Marmita Grande</option>
            <option value="Macarrão">Macarrão</option>
            <option value="Feijoada">Feijoada</option>
            <option value="Lasanha">Lasanha</option>
        </select>

        <label>Forma de Pagamento:</label>
        <select id="pagamento" required>
            <option value="" disabled selected>Selecione</option>
            <option>Dinheiro</option>
            <option>Cartão</option>
            <option>Pix</option>
        </select>

        <button type="submit" class="btn-enviar">Enviar Pedido</button>
    </form>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content modal-anim">
        <h2>Pedido Realizado!</h2>
        <p id="codigoPedido"></p>
        <p>Use o QR Code abaixo para confirmar seu pedido:</p>
        <div id="qrcode"></div>

        <button class="modal-btn" onclick="fecharModal()">Fechar</button>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</body>
</html>
