<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido - Quick Dish</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">Quick Dish</div>
    <nav>
        <a href="index.html">Início</a>
        <a href="#refeicoes">Refeições</a>
        <a href="pedido.html">Pedidos</a>
    </nav>
</header>

<section class="section">
    <h2>Realizar Pedido</h2>

    <div class="form-container">
        <form class="pedido-form">

            <label>Nome Completo</label>
            <input type="text" placeholder="Seu nome" required>

            <label>Turma</label>
            <input type="text" placeholder="Ex: 2ºB, 9ºA..." required>

            <label>Forma de Pagamento</label>
            <select required>
                <option value="">Selecione</option>
                <option>Dinheiro</option>
                <option>Cartão</option>
                <option>PIX (pagamento na retirada)</option>
            </select>

            <label>Lanche</label>
<select id="lanche-select" required>
    <option value="">Selecione seu lanche</option>
    <option>Hamburgão com catupiry</option>
    <option>Hamburgão com cheddar</option>
    <option>Esfiha de frango</option>
    <option>Mini pizza calabresa</option>
    <option>Mini pizza com cheddar</option>
    <option>Mini pizza frango com catupiry</option>
</select>


            <button class="btn-primary" type="submit">Enviar Pedido</button>
        </form>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
