<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">Cantina Digital</div>
    <nav>
        <a href="index.html">Início</a>
    </nav>
</header>

<section class="section">
    <h2>Realizar Pedido</h2>

    <form id="pedidoForm" class="pedido-form">

        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Turma:</label>
        <input type="text" id="turma" required>

        <label>Forma de Pagamento:</label>
        <select id="pagamento" required>
            <option value="" disabled selected>Escolher...</option>
            <option>Dinheiro</option>
            <option>Cartão</option>
            <option>Pix</option>
        </select>

        <label>Pedido:</label>
        <select id="pedido" required>
            <option value="" disabled selected>Selecione sua refeição</option>
            <option>Hambúrguer</option>
            <option>Salgado Assado</option>
            <option>Misto Quente</option>
            <option>Pizza Brotinho</option>
            <option>Hot Dog</option>
            <option>Sanduíche Natural</option>
        </select>

        <button type="submit" class="btn-primary">Enviar Pedido</button>

        <p id="mensagem-confirmacao" class="msg-sucesso"></p>

    </form>

</section>

<script src="script.js"></script>
</body>
</html>
